<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>API - Cartas</title>
</head>
<body>
    <header>
        <div>
            <a href="../imgs/800px-Pokémon_Trading_Card_Game_logo.svg.png"></a>
        </div>
        <div>
            <a href="../pokémons/fogo/"><span>FOGO</span></a>
        </div>
        <div>
            <a href="../pokémons/água/"><span>ÁGUA</span></a>
        </div>
        <div>
            <a href="../pokémons/elétrico/"><span>ELÉTRICO</span></a>
        </div>
        <div>
            <a href="../pokémons/folha/"><span>FOLHA</span></a>
        </div>
        <div>
            <a href="../pokémons/lutador/"><span>LUTADOR</span></a>
        </div>
        <div class="logo_titulo" id="logo_titulo">
            <img class="logo" src="../imgs/800px-Pokémon_Trading_Card_Game_logo.svg.png" alt="">
        </div>
        <div>
            <img class="pokebola" src="../imgs/image-removebg-preview (7).png" alt="">
        </div>
    </header>
    <main>
        <div class="cartas" id="cartas">
        </div>
        <div class="info_carta" id="info_carta">
            <div class="info_imagem" id="info_imagem"></div>
            <div class="textos">
                <div class="info_nome" id="info_nome"></div>
                <div class="info_desc" id="info_desc"></div>
            </div>
            <div class="maisDescricoes" id="maisDescricoes">
                <div class="a1">
                    <h2 id="h2">Tipo:<div class="info_tipo" id="info_tipo"></div></h2>
                </div>
                <div class="a2">
                    <h2 id="h21">Nível: <div class="info_nivel" id="info_nivel"></div></h2>
                </div>
                <div class="a3">
                    <h2 id="h22">Raça:<div class="info_raca" id="info_raca"></div></h2>                 
                </div>
                <div class="a4">
                    <h2 id="h23">Atributo: <div class="info_atributo" id="info_atributo"></div></h2>
                </div>
                <div class="a5">
                    <h2 id="h24">Ataque: <div class="info_ataque" id="info_ataque"></div></h2>
                </div>
                <div class="a6">
                    <h2 id="h25">Defesa: <div class="info_defesa" id="info_defesa"></div></h2>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
